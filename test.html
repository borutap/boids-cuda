<!DOCTYPE html>
<html>
<body>

<h1>The script src attribute</h1>

<script src="costam.js">
</script>
<center>
<div class="boxheader">Przykład w JavaScript:</div><br />
  <script src="raphael.js" type="text/javascript" charset="utf-8"></script>
  <script src="costam.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript">
 		function update_params() {
       r = document.params.param_r.value;
       degree = document.params.param_degree.value;
       d_min = document.params.param_d_min.value;
       weigth_v = document.params.param_weigth_v.value / 100.0;
       weigth_d = document.params.param_weigth_d.value / 100.0;
       weigth_min = document.params.param_weigth_min.value / 100.0;
       weigth_p = document.params.param_weigth_p.value / 100.0;
       v_max = document.params.param_v_max.value;
   };
  </script>
  <script type="text/javascript">
 		window.onload = function () {
                  width = 500;
 		  update_params();
 			start();
 		};
  </script>
	<table border="0" cellpadding="10" cellspacing="10">
	<tr>
	   <td>
	      <div id="canvas"/>
	   </td>
	   <td>
	      <form name="params" action="" method="get">
	      <table border="0" cellpadding="5" cellspacing="0">
	      <tr><td>Promień sąsiedztwa:</td><td><input type="text" size="4" value="50" name="param_r"/> pikseli</td></tr>
	      <tr><td>Kąt obserwacji:</td><td><input type="text" size="4" value="120" name="param_degree"/> stopni</td></tr>
	      <tr><td>Odleglosc minimalna:</td><td><input type="text" size="4" value="20" name="param_d_min"/> pikseli</td></tr>
	      <tr><td>Waga prędkości sąsiadów</td><td><input type="text" size="4" value="10" name="param_weigth_v"/> %</td></tr>
	      <tr><td>Waga odległości sąsiadów</td><td><input type="text" size="4" value="15" name="param_weigth_d"/> %</td></tr>
	      <tr><td>Waga odległości minimalnej</td><td><input type="text" size="4" value="15" name="param_weigth_min"/> %</td></tr>
	      <tr><td>Waga zakłóceń</td><td><input type="text" size="4" value="10" name="param_weigth_p"/> %</td></tr>
	      <tr><td>Prędkość maksymalna</td><td><input type="text" size="4" value="4" name="param_v_max"/> pikseli/krok</td></tr>
	      <tr><td colspan="3"><input type="button" value="Aktualizuj" onclick="update_params();"/></td></tr>
	      </table>
	      </form>
	   </td>
	</tr>
	</table>
</center>

</body>
</html>
